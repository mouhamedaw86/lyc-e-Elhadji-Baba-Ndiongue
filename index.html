<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil - Lycée Elhadji Baba Ndiongue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  color: white;
  text-align: center;
  position: relative;
  overflow-x: hidden;
}

/* ===== Fond animé ===== */
.background {
  position: fixed;
  width: 100%;
  height: 100%;
  background: linear-gradient(-45deg, #0d47a1, #1976d2, #ff9800, #e65100);
  background-size: 400% 400%;
  animation: gradientMove 15s ease infinite;
  z-index: -1;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== NAVBAR ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 10;
}

.navbar .logo {
  font-weight: 700;
  font-size: 1.3rem;
  color: white;
  text-transform: uppercase;
}

.hamburger {
  font-size: 1.8rem;
  background: none;
  border: none;
  color: white;
  cursor: pointer;
  z-index: 20;
}

.navbar ul {
  position: absolute;
  top: 60px;
  right: 20px;
  background: rgba(0,0,0,0.9);
  flex-direction: column;
  align-items: flex-start;
  padding: 15px;
  border-radius: 8px;
  list-style: none;
  display: none;
  animation: slideDown 0.4s ease;
}

.navbar ul li {
  margin: 10px 0;
}

.navbar ul li a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  transition: color 0.3s;
}

.navbar ul li a:hover,
.navbar ul li a.active {
  color: #ff9800;
}

.navbar ul.show {
  display: flex;
}

/* ===== Contenu principal ===== */
.container {
  margin-top: 120px;
  animation: fadeInUp 2s ease;
  max-width: 900px;
  margin-left: auto;
  margin-right: auto;
  padding: 20px;
}

/* Nom du lycée */
.title {
  font-size: 2.5rem;
  font-weight: 800;
  margin-bottom: 20px;
  text-transform: uppercase;
  animation: slideDown 2s ease;
}

/* Slogan */
.slogan {
  font-size: 1.3rem;
  margin-bottom: 30px;
  font-style: italic;
  opacity: 0.95;
  animation: fadeIn 2.5s ease;
}

/* Bouton */
.button {
  display: inline-block;
  padding: 15px 35px;
  background-color: #ff9800;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 1.2rem;
  font-weight: 600;
  transition: background-color 0.3s ease, transform 0.2s ease;
  animation: fadeIn 3s ease;
}

.button:hover {
  background-color: #e68900;
  transform: scale(1.05);
}

/* ===== Partenaires ===== */
.partner {
  margin-top: 60px;
  animation: fadeIn 3.5s ease;
}

.partner h2 {
  font-size: 1.8rem;
  margin-bottom: 20px;
}

.partner-card {
  background: rgba(0,0,0,0.4);
  padding: 20px;
  border-radius: 10px;
  display: inline-block;
  animation: fadeInUp 2s ease;
}

.partner-logo {
  width: 120px;
  margin: 10px auto;
  display: block;
}

.partner-name {
  font-size: 0.95rem;
  opacity: 0.9;
  font-style: italic;
}

/* ===== Footer ===== */
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: rgba(0, 0, 0, 0.45);
  padding: 10px 0;
  font-size: 0.9rem;
}

/* ===== Animations ===== */
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(50px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

  </style>

  <!-- Contenu principal -->
  <main class="container">
    <!-- Nom du lycée -->
    <h1 class="title">LYCÉE ELHADJI BABA NDIONGUE DE PODOR</h1>

    <!-- Slogan -->
    <p class="slogan">Former aujourd’hui les citoyens de demain</p>

    <!-- Bouton -->
    <a class="button" href="classes.html">Voir les Classes</a>

    <!-- Partenaires -->
    <section class="partner">
      <h2>Nos Partenaires</h2>
      <div class="partner-card">
        <img src="logo.jpg" alt="Logo OJSIP" class="partner-logo">
        <p class="partner-name">Organisation des Jeunes Scientifiques et Innovateurs de Podor (OJSIP)</p>
      </div>
    </section>
  </main>

  <!-- Pied de page -->
  <footer>

  <!-- Script JS -->
  <script>
    function toggleMenu() {
      document.getElementById("nav-links").classList.toggle("show");
    }
  </script>
</body>
</html>
